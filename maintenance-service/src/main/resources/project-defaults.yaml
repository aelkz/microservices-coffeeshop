# https://docs.thorntail.io/2.4.0.Final/
thorntail:
  ajp:
    enable: true
  http:
    port: 8070
  datasources:
    data-sources:
      MaintenanceDS:
        driver-name: h2
        connection-url: jdbc:h2:mem:maintenance;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa
  deployment:
    example-jaxrs-swagger.war:
      swagger:
        packages:
          - org.wildfly.swarm.examples.jaxrs.swagger
  greeting:
    message: Hello %s from a ConfigMap!
